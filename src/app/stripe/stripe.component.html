
<div class="container" >
  
  <form novalidate (ngSubmit)="createToken()" [formGroup]="stripeTest">
    <label for="name"> INFO</label> <br>
    <input type="text" class="input" formControlName="name" placeholder="name and surname">
    <div class="stripe-card">
      <ngx-stripe-card 
      [options]="cardOptions"
      [elementsOptions]="elementsOptions"
    ></ngx-stripe-card>
    </div>
  
    <button type="submit" class="btn btn-warning " >
      Pay
    </button>
  </form>
  
  
</div >
